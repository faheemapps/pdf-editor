<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>PDF Editor</h1>

    <button id="addText">Add Text</button>

    <script src="script.js"></script>
</body>
</html>
